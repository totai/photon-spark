<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Photon-Spark Demo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <script src="lib/Chart.min.js"></script>
    <script src="lib/tc-angular-chartjs.js"></script>

    <script src="lib/highcharts/standalone-framework.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/highcharts-ng.js"></script>

    <script src="lib/lodash.js"></script>
    <script src="lib/moment.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="auth/user.service.js"></script>
    <script src="auth/auth.service.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!-- <script src="js/server_events.js"></script> -->
    <script src="js/MONITOR_Spark.js"></script>

</head>

<body ng-app="SparkCore">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view>
  Templates are in the /templates folder
-->
<ion-nav-view animation="slide-left-right"></ion-nav-view>

</body>

</html>
