<!DOCTYPE html>
<html ng-app="SparkCore">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Photon-Spark Demo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <script src="lib/Chart.min.js"></script>
    <script src="lib/tc-angular-chartjs.js"></script>
    <script src="lib/highcharts/standalone-framework.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/highcharts-ng.js"></script>

    <script src="lib/lodash.js"></script>
    <script src="lib/moment.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
     <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
     <!-- <script src="auth/auth.service.js"></script>-->
    <!-- <script src="auth/user.service.js"></script>-->
   <!-- <script src="js/server_events.js"></script> -->
    <script src="js/MONITOR_Spark.js"></script>

</head>

<body>

<ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view animation="slide-left-right"></ion-nav-view>

<script id="forgot-password.html" type="text/ng-template">
    <ion-view title="Forgot Password">
        <ion-content padding="true">
            <p>
                Just a demo showing how views can be shown without tabs, then you can navigate
                to views within tabs.
            </p>
            <p>
                There's no username/password, just click the Sign-In button back a the sign-in view.
            </p>
            <p>
                Return to <a href="#/sign-in">Sign-In</a>.
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="facts2.html" type="text/ng-template">
    <ion-view title="Also Factual">
        <ion-content padding="true">
            <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
            <p>1 in every 4 Americans has appeared on T.V.</p>
            <p>11% of the world is left-handed.</p>
            <p>
                <a class="button icon ion-home" href="#/tab/home"> Home</a>
                <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="about.html" type="text/ng-template">
    <ion-view title="About">
        <ion-content padding="true">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="nav-stack.html" type="text/ng-template">
    <ion-view title="Tab Nav Stack">
        <ion-content padding="true">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
    </ion-view>
</script>

<script id="contact.html" type="text/ng-template">
    <ion-view title="Contact">
        <ion-content>
            <p>@IonicFramework</p>
            <p>@DriftyCo</p>
        </ion-content>
    </ion-view>
</script>


</body>

</html>
